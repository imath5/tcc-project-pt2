<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-app.css">
    <link rel="shortcut icon" href="../img/logo-ufmt.png" type="image/x-icon">
    <title>Conversor</title>
</head>
<body>
    <section id="appointment" class="appointment">
        <div class="container">
            <h2>Faça um Agendamento</h2>
            <img src="images/heading-ic-white.png" alt="Faça um agendamento">

            <form>
                <div class="personal-data">
                    <div class="input-wrapper">
                        <label>Nome</label>
                        <input type="text" placeholder="Digite o seu nome">
                    </div>
                    <div class="input-wrapper">
                        <label>RGA</label>
                        <input type="text" placeholder="Digite o seu e-mail">
                    </div>
                    <div class="input-wrapper">
                        <label>E-mail</label>
                        <input type="text" placeholder="Digite o seu telefone">
                    </div>
                    <div class="input-wrapper">
                        <label>Curso</label>
                        <input type="text" placeholder="Digite o seu telefone">
                    </div>
                    <div class="input-wrapper">
                        <label>Telefone</label>
                        <input type="text" placeholder="Digite o seu telefone">
                    </div>
                    <div class="input-wrapper">
                        <label>Tipo</label>
                        <select>
                            <option value="horas complementares">Horas complementares</option>
                            <option value="horas de extensão">Horas de extensão</option>
                        </select>
                    </div>
                    <div class="input-wrapper">
                        <label>Anexe seu certificado para comprovar suas horas</label>
                        <input type="file" accept=".pdf">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label>Mensagem</label>
                    <textarea></textarea>
                </div>


                <button>Enviar</button>


            </form>
        </div>
    </section>
</body>
</html>
